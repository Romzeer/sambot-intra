<div class="container">
  <app-navbar title="Profil"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Editer votre profil -
            <small class="category">Ou compléter le</small>
          </h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="{{ user.name }}"  name="firstName">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="3, Rue de Paradis">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Paris">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="France">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="75010">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="textarea-label">A propos</label>
                <mat-form-field color="accent">
                  <textarea matInput placeholder="Developer @ EEMI - Paris / J'adore les nouvelles technologies et l'innovation en général! Gros fan de jeux vidéos et de motos =)"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row action-btn">
              <button mat-raised-button type="submit" class="btn btn-rose">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card right-profile">
        <div class="profile">
          <img src="{{user.photoUrl}}" alt="profile"/>
        </div>
        <h6>Elève / 3A </h6>
       <h4>{{ user.name }}</h4>
        <p>Description de l'élève.</p>
        <button mat-raised-button class="btn btn-rose btn-round">Changer</button>
      </div>
    </div>
  </div>
</div>
