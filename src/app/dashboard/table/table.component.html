<div class="container">


  <app-navbar title="Vos Notes"></app-navbar>


  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Vos notes</h4>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th>Professeurs</th>
                  <th>Mati√®res</th>
                  <th>Notes</th>
                  <th>Coefficients</th>
                  <th>Dates</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of dataresponse">
                  <td>{{ test.Prof }}</td>
                  <td>{{ test.Matiere }}</td>
                  <td>{{ test.Note }}</td>
                  <td>{{ test.Coeff }}</td>
                  <td>{{ test.Date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
