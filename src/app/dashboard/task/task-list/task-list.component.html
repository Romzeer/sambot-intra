<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Votre Todolist</h4>
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
              <tr>
                <th>Nom</th>
                <th>Contenu</th>
                <th>Priorité</th>
                <th>Date</th>
                <th>
                  <div class="text-right">
                    <a class="btn btn-success" routerLink="/task/new">Ajouter</a>
                  </div>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>Tache1</td>
                <td>Content Tache 1</td>
                <td>Bas</td>
                <td>Mardi 20 Février</td>
              </tr>
              <tr>
                <td>Tache2</td>
                <td>Content Tache 2</td>
                <td>Bas</td>
                <td>Mardi 20 Février</td>
              </tr>
              <tr *ngFor="let task of tasks" [appPriorityBg]="task.priority" class="tr-row">
                <td>{{ task.name }}</td>
                <td>{{ task.content }}</td>
                <td>{{ task.priority | priority }}</td>
                <td>{{ task.date }}</td>
                <td style="text-align: right">
                  <a class="btn btn-info" [routerLink]="['/task/', task.id]">Modifier</a>
                  <a class="btn btn-danger" (click)="removeTask(task.id)" href="javascript:;">Supprimer</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
