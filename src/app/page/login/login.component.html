<div class="container">
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
   <div class="row">
     <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
       <div class="card">
         <div class="card-header">
            <h4>Login API</h4>
           <div class="social-btns">
             <button mat-icon-button><i class="fa fa-facebook-square"></i></button>
             <button mat-icon-button><i class="fa fa-twitter"></i></button>
             <button mat-icon-button><i class="fa fa-google-plus" (click)="login()"></i></button>
           </div>
         </div>
         <p class="tip">Connection Classique</p>
         <div class="card-form">
           <div class="form-row">
             <i class="material-icons">face</i>
             <mat-form-field color="accent">
               <input type="text" matInput placeholder="PrÃ©nom"/>
             </mat-form-field>
           </div>
           <div class="form-row">
             <i class="material-icons">email</i>
             <mat-form-field color="accent">
               <input type="text" matInput placeholder="Adresse Email"/>
             </mat-form-field>
           </div>
           <div class="form-row">
             <i class="material-icons">lock_outline</i>
             <mat-form-field color="accent">
               <input type="password" matInput placeholder="Mot de passe"/>
             </mat-form-field>
           </div>
         </div>
         <div class="card-footer">
           <button mat-button (click)="loginBtn()">Valider</button>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
